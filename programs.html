<!DOCTYPE HTML>

<head>
    <title></title>
    <meta charset="utf-8">
</head>

<body>
    <button id="myButton" onclick="clickMe('myButton')">Test Button</button>
    <section id="test"></section>

    <table id="table" class="" border="1">
        <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Title</th>
        </tr>
    </table>

    <script type="text/javascript">
        let mySection = document.getElementById('test');
        let myTable = document.getElementById('table');

        fetch('programs.json')
        .then(response => response.json())
            .then(data => {
                console.info('Returned Data', data);

                console.info('mySection', mySection)
                mySection.insertAdjacentHTML('afterbegin', data.created);

                data.data.forEach(record => {
                    myTable.insertAdjacentHTML('beforeend', 
                        '<tr>\n\t<td> <a href="#">' +  record.name + '</a></td><td>' + record.level + '</td><td>' + record.title + '</a></td><td><div class = "btn-group"> <button>Edit</button> <button>View</button> <button>Delete</button></div> </td> </tr>');
                    let name = record.name;
                    if(record.prefix =""){
                        name = record.prefix +''+ name;
                    }
                });


            })
            .catch(e => console.error(e));

    </script>
</body>
<html>
